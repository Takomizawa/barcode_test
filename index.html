<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Scanner</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        :root {
            --primary-color: #007aff;
            --overlay-dark: rgba(0, 0, 0, 0.6);
            --guide-color: #ffffff;
            --guide-active: #34c759;
            --guide-thickness: 4px;
            --guide-length: 40px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", Roboto, Helvetica, Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- カメラエリア --- */
        #scanner-wrapper {
            position: relative;
            flex: 1;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #reader {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0; left: 0;
        }
        
        #reader video {
            object-fit: cover !important;
            width: 100% !important;
            height: 100% !important;
            /* 左右反転を削除しました */
        }

        /* --- スキャンガイド (初期状態は非表示) --- */
        .scan-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10;
            pointer-events: none;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0; /* 最初は隠す */
            transition: opacity 0.5s ease;
        }

        .scan-overlay.active {
            opacity: 1; /* カメラ起動後に表示 */
        }

        /* 読み取りボックス */
        .scan-box {
            position: relative;
            /* 画面サイズに応じた可変サイズ */
            width: 70vw;
            max-width: 400px;
            /* 正方形に近い形から、少し横長に */
            aspect-ratio: 1 / 0.8;
            border-radius: 24px;
            box-shadow: 0 0 0 4000px var(--overlay-dark); 
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        /* 四隅のガイド */
        .corner {
            position: absolute;
            width: var(--guide-length);
            height: var(--guide-length);
            border-color: var(--guide-color);
            border-style: solid;
            border-width: 0;
            transition: border-color 0.2s;
            border-radius: 4px;
        }

        .tl { top: 0; left: 0; border-top-width: var(--guide-thickness); border-left-width: var(--guide-thickness); border-top-left-radius: 20px; }
        .tr { top: 0; right: 0; border-top-width: var(--guide-thickness); border-right-width: var(--guide-thickness); border-top-right-radius: 20px; }
        .bl { bottom: 0; left: 0; border-bottom-width: var(--guide-thickness); border-left-width: var(--guide-thickness); border-bottom-left-radius: 20px; }
        .br { bottom: 0; right: 0; border-bottom-width: var(--guide-thickness); border-right-width: var(--guide-thickness); border-bottom-right-radius: 20px; }

        .scan-box.success .corner { border-color: var(--guide-active); }
        .scan-box.success { transform: scale(0.97); box-shadow: 0 0 0 4000px rgba(0,0,0,0.85); }

        /* --- スタート画面 --- */
        #start-screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }
        .tap-msg { margin-top: 20px; font-size: 1.1rem; color: #888; font-weight: 500; }
        
        /* --- 結果モーダル --- */
        #result-modal {
            position: absolute;
            bottom: 0; left: 0; width: 100%;
            background: rgba(28, 28, 30, 0.95);
            backdrop-filter: blur(20px);
            border-top-left-radius: 24px;
            border-top-right-radius: 24px;
            padding: 24px 24px 40px;
            box-sizing: border-box;
            transform: translateY(110%);
            transition: transform 0.35s cubic-bezier(0.32, 0.72, 0, 1);
            z-index: 50;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.5);
        }
        #result-modal.visible { transform: translateY(0); }

        .modal-handle { width: 36px; height: 5px; background: rgba(255,255,255,0.2); border-radius: 3px; margin-bottom: 24px; }
        .result-format { font-size: 0.75rem; color: #8e8e93; margin-bottom: 8px; font-weight: 600; letter-spacing: 1px; }
        .result-text { font-size: 1.5rem; font-weight: 700; color: #fff; margin-bottom: 32px; word-break: break-all; font-family: SFMono-Regular, Menlo, monospace; line-height: 1.3; }
        
        .btn-group { display: flex; gap: 12px; width: 100%; }
        .btn { flex: 1; padding: 16px; border-radius: 14px; border: none; font-size: 1rem; font-weight: 600; cursor: pointer; }
        .btn-secondary { background: rgba(255,255,255,0.12); color: #fff; }
        .btn-primary { background: var(--primary-color); color: #fff; text-decoration: none; }
        .btn-close { margin-top: 10px; background: transparent; color: #8e8e93; border: none; padding: 16px; cursor: pointer; font-size: 0.95rem; }

    </style>
</head>
<body>

    <!-- スタート画面 -->
    <div id="start-screen" onclick="startCamera()">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
            <circle cx="12" cy="13" r="4"></circle>
        </svg>
        <div class="tap-msg">Tap to Scan</div>
    </div>

    <!-- カメラエリア -->
    <div id="scanner-wrapper">
        <div id="reader"></div>
        
        <!-- ガイド枠（初期非表示） -->
        <div class="scan-overlay" id="scan-overlay">
            <div class="scan-box" id="scan-box">
                <span class="corner tl"></span>
                <span class="corner tr"></span>
                <span class="corner bl"></span>
                <span class="corner br"></span>
            </div>
        </div>
    </div>

    <!-- 結果表示 -->
    <div id="result-modal">
        <div class="modal-handle"></div>
        <div class="result-format" id="res-format">FORMAT</div>
        <div class="result-text" id="res-text">--</div>
        
        <div class="btn-group">
            <button class="btn btn-secondary" onclick="copyText()">Copy</button>
            <a href="#" target="_blank" class="btn btn-primary" id="btn-search">Search</a>
        </div>
        
        <button class="btn-close" onclick="resetScanner()">Close</button>
    </div>

    <script>
        const html5QrCode = new Html5Qrcode("reader");
        let isScanning = false;
        
        // UI要素
        const startScreen = document.getElementById('start-screen');
        const scanOverlay = document.getElementById('scan-overlay');
        const scanBox = document.getElementById('scan-box');
        const resultModal = document.getElementById('result-modal');
        const resFormat = document.getElementById('res-format');
        const resText = document.getElementById('res-text');
        const btnSearch = document.getElementById('btn-search');

        // 音声
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playSuccessSound() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.frequency.setValueAtTime(1000, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(500, audioCtx.currentTime + 0.1);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.15);
        }

        // カメラ起動
        function startCamera() {
            const tapMsg = document.querySelector('.tap-msg');
            if (tapMsg.innerText === "Starting...") return; // 連打防止
            tapMsg.innerText = "Starting...";
            
            // 画面サイズ取得
            const width = window.innerWidth;
            const height = window.innerHeight;

            // CSSの .scan-box のサイズ定義に合わせるための計算
            // CSSでは width: 70vw, aspect-ratio: 1/0.8 としているので
            // これに近い値を qrbox に設定して認識エリアを視覚と一致させる
            const boxWidth = Math.floor(width * 0.70); 
            const boxHeight = Math.floor(boxWidth * 0.8);

            const config = {
                fps: 15,
                qrbox: { width: boxWidth, height: boxHeight },
                aspectRatio: height / width, // 全画面フィット用
                videoConstraints: {
                    facingMode: "environment", // 背面カメラ
                    focusMode: "continuous"    // オートフォーカス
                },
                // 全コード対応
                formatsToSupport: [
                    Html5QrcodeSupportedFormats.QR_CODE,
                    Html5QrcodeSupportedFormats.EAN_13,
                    Html5QrcodeSupportedFormats.EAN_8,
                    Html5QrcodeSupportedFormats.CODE_128,
                    Html5QrcodeSupportedFormats.CODE_39,
                    Html5QrcodeSupportedFormats.ITF,
                    Html5QrcodeSupportedFormats.CODABAR,
                    Html5QrcodeSupportedFormats.UPC_A,
                    Html5QrcodeSupportedFormats.UPC_E,
                    Html5QrcodeSupportedFormats.RSS_14,
                    Html5QrcodeSupportedFormats.RSS_EXPANDED
                ]
            };

            html5QrCode.start(
                { facingMode: "environment" },
                config,
                onScanSuccess
            ).then(() => {
                // 起動成功時のみ実行
                isScanning = true;
                
                // スタート画面を消して、ガイド枠を表示
                startScreen.style.opacity = 0;
                setTimeout(() => {
                    startScreen.style.display = 'none';
                    scanOverlay.classList.add('active'); // ここで枠を表示
                }, 300);

            }).catch(err => {
                console.error(err);
                alert("カメラを起動できませんでした。権限を確認してください。");
                tapMsg.innerText = "Tap to Retry";
            });
        }

        function onScanSuccess(decodedText, decodedResult) {
            if (!isScanning) return;
            isScanning = false;
            
            // フィードバック
            playSuccessSound();
            if (navigator.vibrate) navigator.vibrate([50]);
            
            // カメラ停止（フリーズ）
            html5QrCode.pause(true);
            
            // UI更新
            scanBox.classList.add('success');
            
            setTimeout(() => {
                resText.innerText = decodedText;
                resFormat.innerText = decodedResult.result.format.formatName;
                
                if (decodedText.startsWith('http')) {
                    btnSearch.href = decodedText;
                    btnSearch.innerText = "Open Link";
                } else {
                    btnSearch.href = `https://www.google.com/search?q=${encodeURIComponent(decodedText)}`;
                    btnSearch.innerText = "Search";
                }
                
                resultModal.classList.add('visible');
            }, 300);
        }

        function resetScanner() {
            resultModal.classList.remove('visible');
            scanBox.classList.remove('success');
            
            setTimeout(() => {
                html5QrCode.resume();
                isScanning = true;
            }, 300);
        }

        function copyText() {
            navigator.clipboard.writeText(resText.innerText).then(() => {
                const btn = document.querySelector('.btn-secondary');
                const original = btn.innerText;
                btn.innerText = "Copied!";
                setTimeout(() => btn.innerText = original, 1000);
            });
        }
    </script>
</body>
</html>
